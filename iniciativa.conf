upstream hopto {
	#server	iniciativa.hopto.org:42082;
	server	212.47.236.61:42082;
}
server {
	listen		80;
	listen		[::]:80;
	server_name	iniciativa.partidopirata.org;
	location / {
		proxy_pass		http://hopto;
		proxy_set_header	Host		$host;
		proxy_set_header	X-Real-IP	$remote_addr;
		proxy_set_header	X-Forwarded-For	$remote_addr;
	}
	location ~ /\.ht {
		deny all;
	}
}
server {
	listen		80;
	listen		[::]:80;
	server_name	*.iniciativa.partidopirata.org;
	return		301	http://iniciativa.partidopirata.org$request_uri;
}
