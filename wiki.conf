server {
	listen		80;
	listen		[::]:80;
	server_name	wiki.partidopirata.org;
	return		301	https://wiki.partidopirata.org$request_uri;
}
server {
	listen		80;
	listen		[::]:80;
	server_name	*.wiki.partidopirata.org;
	return		301	http://wiki.partidopirata.org$request_uri;
}
