		proxy_pass					http://docker1;
		proxy_set_header	Host			$host;
		proxy_set_header	X-Forwarded-For		$remote_addr;
		proxy_set_header	X-Forwarded-Proto	$scheme;
	}
	location ~ /\.ht {
		deny all;
	}
}
server {
	listen				443 ssl;
	listen				[::]:443 ssl;
	ssl_protocols			TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers	on;
