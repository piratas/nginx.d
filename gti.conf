server {
	listen		80;
	listen		[::]:80;
	server_name	gti.partidopirata.org;
	return		301	https://gti.partidopirata.org$request_uri;
}
server {
	listen		80;
	listen		[::]:80;
	server_name	*.gti.partidopirata.org;
	return		301	http://gti.partidopirata.org$request_uri;
}
